	<h2 id="title">정념론</h2>
	<article>
	<p>『정념론』은 인간의 감정과 이성의 화합을 통해 도덕적 주체의 본성을 규정한 데카르트 최후의 저작이다. </p>
	<p>이성, 사유, 인식과 같은 정신적 원리를 탐구했던 앞의 두 저서 《방법서설》과 《성찰》과는 달리, 이 책은 데카르트가 관심을 두지 않았을 법한 인간의 감정을 다루고 있다.</p> 
	<p>게다가 데카르트가 일평생 학문의 과정에서 고수했던 이원론적 입장, 즉 몸과 영혼을 독립된 실체로서 보는 관점이 이 저서에서는 몸과 영혼의 화합이라는 관점으로 전환된다.</p>

[인터넷 교보문고 제공]
